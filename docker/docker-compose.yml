services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: collectevp_postgres
    environment:
      POSTGRES_DB: collectevp_db
      POSTGRES_USER: collectevp_user
      POSTGRES_PASSWORD: collectevp_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - collectevp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U collectevp_user -d collectevp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM pour Symfony
  php:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: collectevp_php
    volumes:
      - ./backend:/var/www/html
      - ./backend/php.ini:/usr/local/etc/php/conf.d/custom.ini
    working_dir: /var/www/html
    networks:
      - collectevp_network
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://collectevp_user:collectevp_password@postgres:5432/collectevp_db?serverVersion=15&charset=utf8"

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: collectevp_nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - collectevp_network
    depends_on:
      - php


  # Interface graphique pgAdmin (remplace phpMyAdmin)
  pgadmin:
    image: dpage/pgadmin4
    container_name: collectevp_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - collectevp_network
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  collectevp_network:
    driver: bridge

